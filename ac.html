<body>
<script>
//Create the database
    var db = new SQL.Database();
    // Run a query without reading the results
    db.run("CREATE TABLE accounts (account_name,username, password);");
    // Insert two rows: (1,111) and (2,222)
    db.run("INSERT INTO accounts VALUES (?,?,?), (?,?,?)", ["a","U1",123,"b","U2",123]);

    // Prepare a statement
    var stmt = db.prepare("SELECT * FROM accounts WHERE account_name = $1");
    stmt.getAsObject({$1:"a"}); // {col1:1, col2:111}

    // Bind new values
    stmt.bind({$1:"a"});
    while(stmt.step()) { //
        var row = stmt.getAsObject();
        // [...] do something with the row of result
		alert(row);
    }
</script>
