<!DOCTYPE HTML>
<html>
<head>

<link href="styles/guantao.css" rel="stylesheet" type="text/css" />

<script>
var jquery=require('jquery');
var math=require('math');
var echarts=require('echarts');
jquery('document').ready(function() {
alert(math.sqrt(4));
});
</script>
</head>

<body>
<canvas width="250" height="250" id="myCanvas"></canvas>
<br>
<input id='x' type='text'/>
<input id='y' type='text'/>
<hr>
<br>
<canvas width="1000" height="480" id="lifeCanvas"></canvas>
<br>
<br>
<br>
<div id="mycharts" style="width: 600px;height:400px;"></div>

<script type="text/javascript">
var myChart = echarts.init(document.getElementById('mycharts'));
       var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>







<audio src="music/浮夸.mp3" controls></audio>
